log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
#log4j.appender.stdout.layout.ConversionPattern=%d %p [%c] - %m%n 
#log4j.appender.stdout.layout.ConversionPattern=%d - %m%n
log4j.appender.stdout.layout.ConversionPattern=[%d] (%F:%L) - %m%n 
#log4j.appender.stdout.layout.ConversionPattern=%5p [%d{dd MMM HH:mm:ss}] (%F:%L) - %m%n

#log4j.appender.logfile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.logfile=org.apache.log4j.FileAppender
log4j.appender.logfile.File=log/logs.log
log4j.appender.logfile.append=false
#log4j.appender.logfile.DatePattern='-'yyyy-MM-dd'.log'
log4j.appender.logfile.layout=org.apache.log4j.PatternLayout
#log4j.appender.logfile.layout.ConversionPattern=%d %p [%c] - %m%n
log4j.appender.logfile.layout.ConversionPattern=[%d] (%F:%L) - %m%n
#log4j.appender.logfile.layout.ConversionPattern=%5p [%d{dd MMM HH:mm:ss}] (%F:%L) - %m%n

